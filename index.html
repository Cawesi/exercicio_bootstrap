<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EBACFLIX</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>

        * {
            box-sizing: border-box;
        }

        .image_logo {
            height: 48px;
        }

        .img_filmes_portifolio {
            height: 250px;
        }

        .item-box {
            width: 70%;
            padding: 32px 24x;
        }

        @media screen and (max-width: 975px) {
            .img_filmes_portifolio {
                height: 200px;
            }

            .item-box {
                min-width: 183px;
                padding: 32px 24x;
            }
        }

    </style>
</head>
<body>

    <div class="container mw-100">
        <header class="row p-2 text-light bg-dark" align="center">
            <div class="col">
                <h1>EBACFLIX</h1>
            </div>
            <div class="col">
                <img src="./images/pipoca.png" alt="#" class="image_logo">
            </div>
        </header>

        <div class="row">
            <h2 class="p-2 mt-2" align="center">Lançamentos</h2>
            <div id="carouselExample" class="carousel slide px-0">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./images/world_war.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/take_me_photo_dead.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/Faroeste.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
            
        <div class="row bg-light" align="center">
            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Profecia_do_mal.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>Profecia do Mal</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Desapego.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>Desapego</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Aguas_selvagens.png" alt="#" class="img_filmes_portifolio  my-4">
                    <h3>Águas Selvagens</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Guliver.png" alt="#" class="img_filmes_portifolio  my-4">
                    <h3>Guliver</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Emily.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>Emily</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Predestinado.png" alt="#" class="img_filmes_portifolio m my-4">
                    <h3>Destino</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Pronto_falei.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>Pronto Falei</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Grande_mauricinho.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>Grande Mauricinho</h3>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 p-4">
                <div class="item-box border border-3 rounded-4 bg-primary-subtle" style="--bs-bg-opacity: .08;">
                    <img src="./images/Amor_da_voltas.png" alt="#" class="img_filmes_portifolio my-4">
                    <h3>O Amor da Voltas</h3>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
